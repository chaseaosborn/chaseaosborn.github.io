<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Themed Gallery Page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="hero">
            <h1>Animals of Brazil</h1>
        </div>
        
        <div id="layout">
            <div class="cropped-grid-gallery">
                <img src="images/anaconda.jpg" alt="anaconda">
                <img src="images/anteater.jpg" alt="anteater">
                <img src="images/capybara.jpg" alt="capybara">
                <img src="images/jaguar.jpg"   alt="jaguar">
                <img src="images/pirahna.jpg"  alt="piranha">
                <img src="images/poison dart.jpg" alt="poison dart frog">
                <img src="images/river dolphin.jpg" alt="river dolphin">
                <img src="images/spoonbill2.jpg" alt="spoonbill">
                <img src="images/tamarin2.jpeg" alt="tamarin">
                <img src="images/toucan.jpg" alt="toucan">
                <img src="images/uakari.jpeg" alt="uakari">
                <img src="images/vampire bat.png" alt="vampire bat">
            </div>
        </div>  
    </body>
</html>
